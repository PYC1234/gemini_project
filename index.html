<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <style>

body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    width: 100vw;
    background: #ffffff; /* 页面背景纯白 */
    overflow: hidden;
}

.main-content {
    width: 900px;
    height: auto;
    background-color: #FFFFFF; /* 白色长方形 */
    display: flex;
    flex-direction: column;
    align-items: stretch;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
    border-radius: 0;
}

/* 顶部渐变色块 */
.header-gradient {
    position: absolute;
    top:0;
    left: 0;
    width: 100%;
    height: 350px;
    background: linear-gradient(to bottom, #98D0CF 0%, #D87879 100%);
}

/* 包含标题和正文的内容容器 */
.content-wrapper {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    padding: 495px 20px;
}

.avatar {
    position: absolute;
    width: 270px;
    height: 270px;
    top: 215px;
    left: 50px;
}

#post-title {
    font-size: 48px;
    color: #222222;
    margin: 0 0 10px 0;
    text-align: left; 
    margin-left: 20px;
}

.add-comment {
    font-size: 32px; /* Double the assumed default of 16px */
    color: #888888; /* Gray color */
    text-align: left; /* Align to the left */
    margin-top: 0;
    margin-left: 20px;
    margin-bottom: 10px;
}

#preview {
    font-size: 28px;
    line-height: 1.6;
    word-wrap: break-word;
    color: #222222;
    text-align: left;
    margin-top: 0;
}

#preview p, #preview h1, #preview h2, #preview h3, #preview h4, #preview h5, #preview h6, #preview ul, #preview ol, #preview blockquote {
    break-inside: avoid;
}
    </style>
</head>
<body>
    <div class="main-content">
        <div class="header-gradient"></div>
        <div class="content-wrapper">
            <img src="image.png" class="avatar">
            <h1 id="post-title"></h1>
            <p class="add-comment">💬 Add Comment</p>
            <div id="preview"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
